<div class="Home">
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <!-- <h2>Sign Up</h2> -->
                <div class="text-center">
                    <img  (click)="getfile()" [src]="imageUrl" alt="Avatar" style="width:100px">
                </div>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">OTP</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a (click)="SignIn()" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in" >
            <form [formGroup]="Login" (ngSubmit)="Submit()">
                <h2>Login</h2>
                <div class="input-group">
                    <input (keypress)="numberValidates($event)" type="text"
                        [ngClass]="{ 'is-invalid': submitted && f['PhoneNo'].errors}" formControlName="PhoneNo"
                        required>
                    <label for="">Mobile No<span style="color: red;"> *</span></label>
                    <!-- <div style="margin-top: 1%;" *ngIf="submitted && f['PhoneNo'].errors" class="invalid-feedback">
                        <div *ngIf="f['PhoneNo'].errors['required']">Field Must Be Entered "Mobile No"</div>
                        <div *ngIf="!f['PhoneNo'].errors['minLength']">Invalid Mobile No</div>
                    </div> -->
                </div>
                <div class="input-group">
                    <input (keypress)="numberValidatesOTP($event)"
                        [ngClass]="{ 'is-invalid': submitted && f['OTP'].errors }" type="password" name="password"
                        id="password" formControlName="OTP" required type="password" required>
                    <!-- <div *ngIf=" submitted && f['OTP'].errors" class="invalid-feedback">
                        <div *ngIf="f['OTP'].errors['required']">Field Must Be Enter the OTP
                        </div>
                        <div *ngIf="!f['OTP'].errors['minLength']">Invalid OTP</div>
                    </div> -->
                    <label for="">OTP<span style="color: red;"> *</span></label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a (click)="SignUp()" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<input accept="image/png, image/jpeg" id="files" type="file" style="display: none;" (change)="handleFileInput($event)">
