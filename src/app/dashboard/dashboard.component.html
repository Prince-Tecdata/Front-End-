<mat-card>
    <mat-card-content>
        <section>
            <div class="container">
                <div class="row ">
                    <div class="col-md-4 col-lg-3 col-sm-6 grid-product" (click)="OpenDialog()">
                        <div class="tile"><img (click)="GetProjectname($event)" src="/assets/common_img/PrivateCar.jpeg"
                                alt="Private Car">
                            <div class="info">
                                <span><b>Private Car</b></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-3 col-sm-6 grid-product" (click)="OpenDialog()">
                        <div class="tile"><img (click)="GetProjectname($event)" src="/assets/common_img/TwoWheller.jpeg"
                                alt="Two Wheeler">
                            <div class="info">
                                <span><b>Two Wheeler</b></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-3 col-sm-6 grid-product" (click)="OpenDialog()">
                        <div class="tile"><img (click)="GetProjectname($event)" src="/assets/common_img/GCV.png"
                                alt="GCV">
                            <div class="info">
                                <span><b>GCV</b></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-3 col-sm-6 grid-product" (click)="OpenDialog()">
                        <div class="tile"><img (click)="GetProjectname($event)" src="/assets/common_img/PCV.jpeg"
                                alt="PCV">
                            <div class="info">
                                <span><b>PCV</b></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </mat-card-content>
</mat-card>

<ng-template class="bubble-top" #dialogTemplate>
    <div class="modal-content">
        <div class="modal-header">
            <h3 style="font-size: large;font-weight: bold;">Type of Policy you want to Buy?</h3>
        </div>
        <div class="modal-body">
            <mat-radio-group (change)="GotoBusiness($event)" color="primary" aria-label="Select an option">
                <mat-radio-button value="New Business">New Business</mat-radio-button>
                <mat-radio-button value="Comprehensive">Comprehensive</mat-radio-button>
                <mat-radio-button value="SAOD">SAOD</mat-radio-button>
                <mat-radio-button value="SATP">SATP</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="modal-footer" style="margin-top: 5%;">
            <button id="cancel" type="button" (click)="closedialog()" mat-raised-button color="warn">Cancel</button>
        </div>
    </div>

</ng-template>
